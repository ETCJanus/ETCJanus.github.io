<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Ewoud Janus</title>
    
    <link rel="icon" type="image/png" href="favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="shortcut icon" href="favicon.ico" />
    
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        .error-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px 20px;
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: 700;
            background: linear-gradient(135deg, #a78bfa, #2dd4bf);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            line-height: 1;
        }
        
        .error-message {
            font-size: 1.5rem;
            color: #e0e0e0;
            margin-bottom: 15px;
        }
        
        .error-description {
            font-size: 1rem;
            color: #9ca3af;
            max-width: 500px;
            margin: 0 auto 40px;
            line-height: 1.6;
        }
        
        .error-actions {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .error-button {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: rgba(45, 212, 191, 0.05);
            border: 1px solid #2dd4bf;
            color: #2dd4bf;
            padding: 14px 28px;
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 4px;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        
        .error-button:hover {
            background: #2dd4bf;
            color: #000;
            box-shadow: 0 0 30px rgba(45, 212, 191, 0.4);
            transform: translateY(-2px);
        }
        
        .error-button.secondary {
            border-color: #a78bfa;
            color: #a78bfa;
            background: rgba(167, 139, 250, 0.05);
        }
        
        .error-button.secondary:hover {
            background: #a78bfa;
            color: #000;
            box-shadow: 0 0 30px rgba(167, 139, 250, 0.4);
        }
        
        .glitch-effect {
            position: relative;
            animation: glitch-anim 3s ease-in-out infinite;
        }
        
        @keyframes glitch-anim {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }
    </style>
</head>
<body>
    <canvas id="error-canvas" style="position: fixed; top: 0; left: 0; width: 100%; height: 100vh; z-index: -1; opacity: 0.3;"></canvas>
    
    <div class="error-container">
        <div class="error-code glitch-effect">404</div>
        <h1 class="error-message">Page Not Found</h1>
        <p class="error-description">
            The page you're looking for doesn't exist or has been moved. 
            Let's get you back on track.
        </p>
        
        <div class="error-actions">
            <a href="index.html" class="error-button">
                <i class="fas fa-home"></i>
                Go Home
            </a>
            <a href="projects.html" class="error-button secondary">
                <i class="fas fa-folder-open"></i>
                View Projects
            </a>
        </div>
    </div>
    
    <script>
        // Simple particle effect for 404 page
        const canvas = document.getElementById('error-canvas');
        const ctx = canvas.getContext('2d');
        
        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;
        
        const particles = [];
        const particleCount = 50;
        
        for (let i = 0; i < particleCount; i++) {
            particles.push({
                x: Math.random() * width,
                y: Math.random() * height,
                vx: (Math.random() - 0.5) * 0.5,
                vy: (Math.random() - 0.5) * 0.5,
                size: Math.random() * 2 + 1
            });
        }
        
        function animate() {
            ctx.fillStyle = 'rgba(5, 5, 7, 0.1)';
            ctx.fillRect(0, 0, width, height);
            
            particles.forEach(p => {
                p.x += p.vx;
                p.y += p.vy;
                
                if (p.x < 0 || p.x > width) p.vx *= -1;
                if (p.y < 0 || p.y > height) p.vy *= -1;
                
                ctx.fillStyle = '#2dd4bf';
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
            });
            
            requestAnimationFrame(animate);
        }
        
        animate();
        
        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
